<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Weather App</h1>
        <div class="input">
            <input type="text" placeholder="Enter City Name">
            <button>Search</button>
        </div>
        <div class="output">
            <div>
                <p>Country</p>
                <p id="countryName">__</p>
            </div>
            <div>
                <p>State</p>
                <p id="stateName">__</p>
            </div>
            <div>
                <p>City</p>
                <p id="cityName">__</p>
            </div>
            <div>
                <p>Humidity</p>
                <p id="humidity">__</p>
            </div>
            <div>
                <p>Wind Speed</p>
                <p id="windSpeed">__</p>
            </div>
            <div>
                <p>Temperature</p>
                <p id="temperature">__</p>
            </div>
            <div>
                <p>logoimage</p>
                <p id="weatherStatus">__</p>
            </div>
        </div>
    </div>
</body>
</html>
